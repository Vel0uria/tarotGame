<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>World of Tarot</title>
  </head>
  <body>
    <section class="header">
      <h1><b>World of Tarot</b></h1>
      <img src="Tarot/21-mundo-stodos.png" alt="world" />
    </section>

    <section id="intro">
      <canvas id="tarotCanvas" width="1900" height="1050"></canvas>
      <div class="assets">
        <img
          src="Tarot/1-mago.png"
          alt="mago-card"
          width="130px"
          height="250px"
        />
        <p>The wizard lost his tools! help him found them</p>
        <button id="start-button">Start game</button>
      </div>
    </section>
    <div id="ases">
      <img id="bastos" src="Tarot/as-bastos.png" alt="wands" />
      <img id="copas" src="Tarot/as-copas.png" alt="cups" />
      <img id="oros" src="Tarot/as-oros.png" alt="coins" />
      <img id="espadas" src="Tarot/as-espadas.png" alt="swords" />
    </div>
    <script src="classes.js"></script>
    <script src="variables.js"></script>
    <script src="helpers.js"></script>
    <script src="listeners.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
