<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Epic Tarot</title>
  </head>
  <body>
    <section class="header">
      <h1><b>Epic Tarot</b></h1>
    </section>

    <section id="intro">
      <section>
        <img class="mundo-1" src="Tarot/21-mundo-stodos.png" alt="world" />
        <div class="worlds">
          <img src="Tarot/21-mundo-stodos.png" alt="world" />
          <img src="Tarot/21-mundo-stodos.png" alt="world" />
          <img src="Tarot/21-mundo-stodos.png" alt="world" />
        </div>
      </section>
      <canvas id="tarotCanvas" width="980" height="650"></canvas>
      <div class="assets">
        <img
          src="Tarot/1-mago.png"
          alt="mago-card"
          width="130px"
          height="250px"
        />
        <button id="start-button">Start game</button>
      </div>
    </section>
    <section id="ases">
      <div class="ases-botones">
        <img id="swords" src="Tarot/as-espadas.png" alt="swords" />
        <img id="wands" src="Tarot/as-bastos.png" alt="wands" />
        <img id="cups" src="Tarot/as-copas.png" alt="cups" />
        <img id="coins" src="Tarot/as-oros.png" alt="coins" />
      </div>
      <div class="ases-win">
        <img id="wswords" src="Tarot/as-espadas.png" alt="swords" />
        <img id="wwands" src="Tarot/as-bastos.png" alt="wands" />
        <img id="wcups" src="Tarot/as-copas.png" alt="cups" />
        <img id="wcoins" src="Tarot/as-oros.png" alt="coins" />
      </div>
    </section>

    <script src="classes.js"></script>
    <script src="variables.js"></script>
    <script src="helpers.js"></script>
    <script src="listeners.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
